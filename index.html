<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Yoga Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 您的自定義 Sage 顏色配置
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: {
                50: '#f4f7f5', 100: '#e3ebe6', 200: '#c5d9ce', 300: '#9dbcae', 
                400: '#769c8e', 500: '#568071', 600: '#426559', 700: '#365148', 
                800: '#2d413b', 900: '#263732',
              },
              teal: {
                 50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 600: '#0d9488', 700: '#0f766e', 800: '#065f46',
              }
            }
          }
        }
      }
    </script>
    <style>
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
  </head>
  <body class="min-h-screen bg-sage-50 text-sage-900 antialiased selection:bg-sage-200 font-sans">
      
      <main class="flex-1 max-w-4xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-32">
          <div class="max-w-lg w-full mx-auto">
              <div class="bg-white rounded-xl shadow-lg border border-sage-100 overflow-hidden">
                  <form id="registrationForm" onsubmit="handleFormSubmit(event)" class="p-6 space-y-6">
                      <div>
                        <label for="name" class="block text-sm font-medium text-sage-700 mb-1">1. 學員姓名</label>
                        <input type="text" required id="name" name="學員姓名" class="w-full px-4 py-2 border border-sage-200 rounded-lg focus:ring-2 focus:ring-sage-400 focus:border-transparent outline-none transition" placeholder="請輸入您的真實姓名" />
                      </div>
                      
                      <button type="submit" id="submitButton" class="w-full bg-sage-700 text-white py-3 px-4 rounded-lg font-medium hover:bg-sage-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sage-500 transition-colors shadow-md text-xl flex justify-center items-center mt-6">
                        確認報名
                      </button>
                      
                      <p id="resultMessage" class="mt-4 text-center hidden font-medium"></p>
                  </form>
              </div>
          </div>
      </main>
      
      <script src="script.js"></script>

      <script>
          // ... 這裡需要貼上我在上一個回答中提供的所有腳本邏輯，例如 Radio Button 邏輯 ...
      </script>
  </body>
</html>
