<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Yoga Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: {
                50: '#f4f7f5',
                100: '#e3ebe6',
                200: '#c5d9ce',
                300: '#9dbcae',
                400: '#769c8e',
                500: '#568071',
                600: '#426559',
                700: '#365148',
                800: '#2d413b',
                900: '#263732',
              }
            }
          }
        }
      }
    </script>
    </head>
<body class="bg-sage-50 text-sage-900 antialiased selection:bg-sage-200 p-8">
    
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-sage-700">Sophie Yoga 課程報名</h2>

        <form id="registrationForm" onsubmit="handleFormSubmit(event)">
            <div class="mb-4">
                <label for="name" class="block text-sage-700 text-sm font-semibold mb-2">姓名:</label>
                <input type="text" id="name" name="姓名" class="shadow-sm border border-sage-200 rounded-lg w-full py-2 px-4 text-sage-900 leading-tight focus:outline-none focus:ring-2 focus:ring-sage-500" placeholder="請輸入姓名" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sage-700 text-sm font-semibold mb-2">電子郵件:</label>
                <input type="email" id="email" name="電子郵件" class="shadow-sm border border-sage-200 rounded-lg w-full py-2 px-4 text-sage-900 leading-tight focus:outline-none focus:ring-2 focus:ring-sage-500" placeholder="請輸入電子郵件" required>
            </div>

            <div class="mb-6">
                <label for="message" class="block text-sage-700 text-sm font-semibold mb-2">備註/留言:</label>
                <textarea id="message" name="備註" rows="4" class="shadow-sm border border-sage-200 rounded-lg w-full py-2 px-4 text-sage-900 leading-tight focus:outline-none focus:ring-2 focus:ring-sage-500" placeholder="選填" ></textarea>
            </div>
            
            <div class="flex items-center justify-center">
                <button type="submit" class="w-full bg-sage-600 hover:bg-sage-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:shadow-outline">
                    送出報名
                </button>
            </div>

            <p id="resultMessage" class="mt-4 text-center hidden font-medium"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
